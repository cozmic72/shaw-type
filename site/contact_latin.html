<h2>Contact</h2>
<p>Have a question, suggestion, or feedback? I'd love to hear from you!</p>

<form id="contactForm" onsubmit="return submitContactForm(event);">
    <div style="margin-bottom: 15px;">
        <label for="contactName" style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
        <input type="text" id="contactName" name="name" required
               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="contactEmail" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
        <input type="email" id="contactEmail" name="email" required
               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="contactMessage" style="display: block; margin-bottom: 5px; font-weight: bold;">Message:</label>
        <textarea id="contactMessage" name="message" rows="6" required
                  style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; resize: vertical;"></textarea>
    </div>

    <div style="margin-bottom: 15px;">
        <button type="submit"
                style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            Send Message
        </button>
    </div>

    <div id="contactFormStatus" style="margin-top: 10px; font-weight: bold;"></div>
</form>
