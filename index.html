    <title>Shavian Typing Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .word-display {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .word-display .word {
            font-size: 48px;
            letter-spacing: 4px;
        }

        .word-display .char {
            display: inline-block;
            transition: all 0.2s ease;
        }

        .word-display .char.correct {
            opacity: 0.4;
            color: #28a745;
        }

        .word-display .char.incorrect {
            color: #dc3545;
            font-weight: bold;
        }

        .input-container {
            margin-bottom: 20px;
        }

        #typingInput {
            width: 100%;
            padding: 15px;
            font-size: 32px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            letter-spacing: 4px;
            transition: border-color 0.3s;
        }

        #typingInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .completion-modal.show {
            display: flex;
        }

        .completion-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .completion-content h2 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .completion-content .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .completion-content .stat-row {
            margin: 10px 0;
            font-size: 18px;
            color: #666;
        }

        .completion-content button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .completion-content button:hover {
            background: #5568d3;
        }
    </style>

            if (wordsCompleted < 10) return 1;
            if (wordsCompleted < 20) return 2;
            if (wordsCompleted < 35) return 3;
            if (wordsCompleted < 50) return 4;
            return 5;
        }

        // Get available words for current level
        function getWordPool() {
            const level = getCurrentLevel();
            let pool = [];

            if (level === 1) {
                // Level 1: 1-2 character words
                pool = [...wordsByLength[1], ...wordsByLength[2]];
            } else if (level === 2) {
                // Level 2: 2-3 character words
                pool = [...wordsByLength[2], ...wordsByLength[3]];
            } else if (level === 3) {
                // Level 3: 3-4 character words
                pool = [...wordsByLength[3], ...wordsByLength[4]];
            } else if (level === 4) {
                // Level 4: 4-6 character words
                pool = [...wordsByLength[4], ...wordsByLength[5], ...wordsByLength[6]];
            } else {
                // Level 5: 5+ character words
                pool = [...wordsByLength[5], ...wordsByLength[6], ...wordsByLength[7]];
            }

            return pool;
        }

        // Initialize
        function init() {
            loadNewWord();
            typingInput.focus();
        }

        function loadNewWord() {
            const pool = getWordPool();

            // Avoid recently used words (keep history of last 10 words)
            const historySize = Math.min(10, Math.floor(pool.length / 2));
            let newWord;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                newWord = pool[Math.floor(Math.random() * pool.length)];
                attempts++;
            } while (recentWords.includes(newWord) && attempts < maxAttempts);

            currentWord = newWord;

            // Update recent words history
            recentWords.push(currentWord);
            if (recentWords.length > historySize) {
                recentWords.shift(); // Remove oldest word

            typingInput.value = '';
            updateWordDisplay();
            updateLevel();
        }

            const newLevel = getCurrentLevel();
            if (newLevel !== currentLevel) {
                currentLevel = newLevel;
            }
            levelDisplayEl.textContent = currentLevel;
        }

            const userInput = typingInput.value;
            let html = '';

            // Convert to arrays of actual Unicode characters (not code units)
            const wordChars = Array.from(currentWord);
            const inputChars = Array.from(userInput);

            for (let i = 0; i < wordChars.length; i++) {
                const char = wordChars[i];
                let className = '';

                if (i < inputChars.length) {
                    if (inputChars[i] === char) {
                        className = 'correct';
                    } else {
                        className = 'incorrect';
                    }
                }

                html += `<span class="char ${className}">${char}</span>`;
            }

            wordDisplay.innerHTML = html;
        }

            wordCountEl.textContent = wordsCompleted;
            const accuracy = totalAttempts === 0 ? 100 : Math.round((correctAttempts / totalAttempts) * 100);
            accuracyEl.textContent = accuracy + '%';
        }

        function checkCompletion() {
            const userInput = typingInput.value;

            // Direct string comparison works fine for equality
            if (userInput === currentWord) {
                // Word completed correctly
                totalAttempts++;
                correctAttempts++;
                wordsCompleted++;
                updateStats();

                // Check if reached 50 words
                if (wordsCompleted === 50) {
                    showCompletionModal();
                } else {
                    // Load new word after a short delay
                    setTimeout(() => {
                        loadNewWord();
                    }, 200);
                }
            }
        }

        function showCompletionModal() {
            const accuracy = totalAttempts === 0 ? 100 : Math.round((correctAttempts / totalAttempts) * 100);

            document.getElementById('finalAccuracy').textContent = accuracy + '%';
            document.getElementById('finalLevel').textContent = currentLevel;
            document.getElementById('completionModal').classList.add('show');
        }

            // Reset all stats
            wordsCompleted = 0;
            totalAttempts = 0;
            correctAttempts = 0;
            currentLevel = 1;
            recentWords = [];

            // Hide modal
            document.getElementById('completionModal').classList.remove('show');

            // Update display
            updateStats();
            updateLevel();
            loadNewWord();
            typingInput.focus();

            const userInput = e.target.value;

            // Convert to arrays of actual Unicode characters
            const wordChars = Array.from(currentWord);
            const inputChars = Array.from(userInput);

            // Check if user is typing correctly
            let hasError = false;
            for (let i = 0; i < inputChars.length; i++) {
                if (i >= wordChars.length || inputChars[i] !== wordChars[i]) {
                    hasError = true;
                    totalAttempts++;
                    break;
                }
            }

            updateWordDisplay();
            checkCompletion();
        });

            // Allow Enter or Space to skip to next word
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                const userInput = typingInput.value.trim();

                if (userInput.length > 0) {
                    totalAttempts++;
                    if (userInput === currentWord) {
                        correctAttempts++;
                        wordsCompleted++;
                    }
                    updateStats();
                    loadNewWord();
                }
            }
        });
