<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaw Type - Shavian Typing Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: bold;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: normal;
        }

        .word-display {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .word-display .word {
            font-size: 48px;
            letter-spacing: 4px;
        }

        .word-display .char {
            display: inline-block;
            transition: all 0.2s ease;
        }

        .word-display .char.correct {
            opacity: 0.4;
            color: #28a745;
        }

        .word-display .char.incorrect {
            color: #dc3545;
            font-weight: bold;
        }

        .input-container {
            margin-bottom: 20px;
        }

        #typingInput {
            width: 100%;
            padding: 15px;
            font-size: 32px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            letter-spacing: 4px;
            transition: border-color 0.3s;
        }

        #typingInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .completion-modal.show {
            display: flex;
        }

        .completion-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .completion-content h2 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .completion-content .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .completion-content .stat-row {
            margin: 10px 0;
            font-size: 18px;
            color: #666;
        }

        .completion-content button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .completion-content button:hover {
            background: #5568d3;
        }

        .mode-btn {
            padding: 10px 30px;
            font-size: 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #f0f0ff;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        #lengthSelect {
            padding: 8px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .copyright {
            text-align: center;
            color: #000000;
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shaw Type</h1>
        <div class="subtitle">êëñêë±êëùêëæêëØ êëëêë≤êëêêë¶êëô êëêêëÆêë®êëíêëëêë¶êëï</div>

        <div class="mode-selector" style="text-align: center; margin-bottom: 20px;">
            <button id="learnBtn" class="mode-btn" onclick="setMode('learn')">Learn</button>
            <button id="playBtn" class="mode-btn active" onclick="setMode('play')">Play</button>
            <button id="practiceBtn" class="mode-btn" onclick="setMode('practice')">Practice</button>
        </div>

        <div id="learnLevelInfo" style="display: none; text-align: center; margin-bottom: 15px; color: #666; font-size: 14px;">
            <div style="margin-bottom: 10px;">
                <label style="color: #666; margin-right: 10px;">Keyboard Layout:</label>
                <select id="layoutSelect" onchange="onLayoutChange()">
                    <option value="imperial">Shaw Imperial</option>
                    <option value="qwerty">Shaw QWERTY</option>
                    <option value="2layer">Shaw 2-layer (shift)</option>
                    <option value="jafl">Shaw-JAFL</option>
                </select>
            </div>
            <div id="ligatureToggleContainer" style="margin-bottom: 10px;">
                <label style="color: #666;">
                    <input type="checkbox" id="ligatureToggle" onchange="onLigatureToggle()" checked>
                    Use automatic ligatures (e.g., type êë©+êëÆ ‚Üí êëº)
                </label>
            </div>
            <div style="margin-bottom: 10px;">
                <label style="color: #666; margin-right: 10px;">Lesson:</label>
                <select id="levelSelect" onchange="onLevelChange()" style="min-width: 200px;">
                    <option value="auto">Auto (progress based)</option>
                </select>
            </div>
            <div id="learnLevelName" style="font-weight: bold; color: #667eea;"></div>
            <div id="learnLevelDesc" style="font-size: 12px; margin-top: 5px;"></div>
        </div>

        <div id="practiceLengthSelector" style="display: none; text-align: center; margin-bottom: 20px;">
            <label style="color: #666; margin-right: 10px;">Word Length:</label>
            <select id="lengthSelect" onchange="onLengthChange()">
                <option value="1">1 character</option>
                <option value="2">2 characters</option>
                <option value="3">3 characters</option>
                <option value="4">4 characters</option>
                <option value="5">5 characters</option>
                <option value="6">6 characters</option>
                <option value="7">7 characters</option>
                <option value="4-6">4-6 characters</option>
                <option value="5-7">5-7 characters</option>
            </select>
        </div>

        <div class="word-display">
            <div class="word" id="wordDisplay"></div>
        </div>

        <div class="input-container">
            <input type="text" id="typingInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label" id="levelLabel">Level</div>
                <div class="stat-value" id="levelDisplay">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Words</div>
                <div class="stat-value" id="wordCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <div class="instructions">
            Type the word shown above. Press Enter or Space to move to the next word.
        </div>
    </div>

    <div class="copyright">
        @2025 joro.io
    </div>

    <!-- Completion Modal -->
    <div class="completion-modal" id="completionModal">
        <div class="completion-content">
            <h2>Congratulations!</h2>
            <p>You completed 50 words!</p>
            <div class="final-score" id="finalScore">--</div>
            <div class="stat-row">Accuracy: <span id="finalAccuracy">--</span></div>
            <div class="stat-row">Level Reached: <span id="finalLevel">--</span></div>
            <button onclick="resetPractice()">Practice Again</button>
        </div>
    </div>

    <script>
        // Words will be loaded from JSON file
        let wordsByLength = {};
        let learnWordsImperial = {};
        let learnWordsImperialNoLig = {};
        let learnWordsQwerty = {};
        let learnWords2layer = {};
        let learnWordsJafl = {};
        let learnWordsJaflNoLig = {};
        let learnWordsCompound = {};
        let wordsLoaded = false;

        let currentWord = '';
        let wordsCompleted = 0;
        let currentLevel = 1;
        let totalAttempts = 0;
        let correctAttempts = 0;
        let recentWords = []; // Track recent words to avoid repeats

        // Mode management
        let currentMode = 'play'; // 'learn', 'play', or 'practice'
        let practiceLength = '3'; // Default practice length
        let currentLayout = 'imperial'; // 'imperial' or 'qwerty'
        let useLigatures = true; // Toggle for ligatures
        let selectedLevel = 'auto'; // Level selection: 'auto' or 1-7

        const wordDisplay = document.getElementById('wordDisplay');
        const typingInput = document.getElementById('typingInput');
        const wordCountEl = document.getElementById('wordCount');
        const accuracyEl = document.getElementById('accuracy');
        const levelDisplayEl = document.getElementById('levelDisplay');

        // Get current level based on words completed
        function getCurrentLevel() {
            if (currentMode === 'learn' && currentLayout === 'imperial' && useLigatures) {
                // Imperial with ligatures has 7 levels (including compound letters)
                if (wordsCompleted < 10) return 1;
                if (wordsCompleted < 20) return 2;
                if (wordsCompleted < 30) return 3;
                if (wordsCompleted < 40) return 4;
                if (wordsCompleted < 50) return 5;
                if (wordsCompleted < 60) return 6;
                return 7; // Compound letters lesson
            } else {
                // Other modes use 6 levels
                if (wordsCompleted < 10) return 1;
                if (wordsCompleted < 20) return 2;
                if (wordsCompleted < 35) return 3;
                if (wordsCompleted < 50) return 4;
                return wordsCompleted < 60 ? 5 : 6;
            }
        }

        // Mode switching
        function setMode(mode) {
            currentMode = mode;

            // Update button states
            document.getElementById('learnBtn').classList.toggle('active', mode === 'learn');
            document.getElementById('playBtn').classList.toggle('active', mode === 'play');
            document.getElementById('practiceBtn').classList.toggle('active', mode === 'practice');

            // Show/hide selectors
            document.getElementById('practiceLengthSelector').style.display =
                mode === 'practice' ? 'block' : 'none';
            document.getElementById('learnLevelInfo').style.display =
                mode === 'learn' ? 'block' : 'none';

            // Update stat label based on mode
            const levelLabel = document.getElementById('levelLabel');
            if (mode === 'learn') {
                levelLabel.textContent = 'Lesson';
            } else if (mode === 'practice') {
                levelLabel.textContent = 'Level';
            } else {
                levelLabel.textContent = 'Level';
            }

            // Reset and reload
            resetPractice();
        }

        function onLengthChange() {
            practiceLength = document.getElementById('lengthSelect').value;
            loadNewWord();
        }

        function onLayoutChange() {
            currentLayout = document.getElementById('layoutSelect').value;
            // Show/hide ligature toggle based on layout
            // Only show for imperial, qwerty, and jafl
            const supportsLigatures = currentLayout === 'imperial' ||
                                     currentLayout === 'qwerty' ||
                                     currentLayout === 'jafl';
            document.getElementById('ligatureToggleContainer').style.display =
                supportsLigatures ? 'block' : 'none';
            updateLevelSelector();
            loadNewWord();
        }

        function onLigatureToggle() {
            useLigatures = document.getElementById('ligatureToggle').checked;
            updateLevelSelector();
            loadNewWord();
        }

        function onLevelChange() {
            selectedLevel = document.getElementById('levelSelect').value;
            loadNewWord();
        }

        function updateLevelSelector() {
            const levelSelect = document.getElementById('levelSelect');

            // Get the appropriate word list for current settings
            let learnWords;
            if (currentLayout === 'imperial') {
                learnWords = useLigatures ? learnWordsImperial : learnWordsImperialNoLig;
            } else if (currentLayout === 'qwerty') {
                learnWords = learnWordsQwerty;
            } else if (currentLayout === '2layer') {
                learnWords = learnWords2layer;
            } else if (currentLayout === 'jafl') {
                learnWords = useLigatures ? learnWordsJafl : learnWordsJaflNoLig;
            }

            // Clear existing options except "Auto"
            levelSelect.innerHTML = '<option value="auto">Auto (progress based)</option>';

            // Add lesson options with names
            if (learnWords) {
                const maxLevel = (currentLayout === 'imperial' && useLigatures) ? 7 : 6;

                for (let i = 1; i <= maxLevel; i++) {
                    const levelData = learnWords[i];
                    if (levelData) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = `${i}. ${levelData.name}`;
                        levelSelect.appendChild(option);
                    }
                }

                // Add compound letters lesson for Imperial with ligatures
                if (currentLayout === 'imperial' && useLigatures && learnWordsCompound[1]) {
                    const option = document.createElement('option');
                    option.value = 7;
                    option.textContent = `7. ${learnWordsCompound[1].name}`;
                    levelSelect.appendChild(option);
                }
            }

            // Reset to auto if selected level is now unavailable
            const maxLevel = (currentLayout === 'imperial' && useLigatures) ? 7 : 6;
            if (selectedLevel !== 'auto' && parseInt(selectedLevel) > maxLevel) {
                selectedLevel = 'auto';
            }

            // Restore selected value
            levelSelect.value = selectedLevel;
        }

        // Get available words for current mode
        function getWordPool() {
            let pool = [];

            if (currentMode === 'learn') {
                // Learn mode: use keyboard-based progressive levels
                // Use selected level if not auto, otherwise calculate from progress
                const currentLvl = selectedLevel === 'auto' ? getCurrentLevel() : parseInt(selectedLevel);
                let learnWords;
                let level = currentLvl;

                // Check if we're in compound letters lesson
                if (currentLayout === 'imperial' && useLigatures && currentLvl === 7) {
                    learnWords = learnWordsCompound;
                    level = 1; // Compound lesson only has level 1
                } else {
                    if (currentLayout === 'imperial') {
                        learnWords = useLigatures ? learnWordsImperial : learnWordsImperialNoLig;
                    } else if (currentLayout === 'qwerty') {
                        learnWords = learnWordsQwerty;
                    } else if (currentLayout === '2layer') {
                        learnWords = learnWords2layer;
                    } else if (currentLayout === 'jafl') {
                        learnWords = useLigatures ? learnWordsJafl : learnWordsJaflNoLig;
                    }
                    level = Math.min(currentLvl, 6);
                }

                const levelData = learnWords[level];
                if (levelData && levelData.words) {
                    pool = levelData.words;
                    // Update level info display
                    document.getElementById('learnLevelName').textContent =
                        `Level ${currentLvl}: ${levelData.name}`;
                    document.getElementById('learnLevelDesc').textContent =
                        levelData.description;
                }
            } else if (currentMode === 'practice') {
                // Practice mode: use selected length(s)
                if (practiceLength.includes('-')) {
                    // Range like "4-6"
                    const [min, max] = practiceLength.split('-').map(Number);
                    for (let i = min; i <= max; i++) {
                        if (wordsByLength[i]) {
                            pool = [...pool, ...wordsByLength[i]];
                        }
                    }
                } else {
                    // Single length
                    const length = parseInt(practiceLength);
                    if (wordsByLength[length]) {
                        pool = [...wordsByLength[length]];
                    }
                }
            } else {
                // Play mode: use level-based selection
                const level = getCurrentLevel();

                if (level === 1) {
                    // Level 1: 1-2 character words
                    pool = [...wordsByLength[1], ...wordsByLength[2]];
                } else if (level === 2) {
                    // Level 2: 2-3 character words
                    pool = [...wordsByLength[2], ...wordsByLength[3]];
                } else if (level === 3) {
                    // Level 3: 3-4 character words
                    pool = [...wordsByLength[3], ...wordsByLength[4]];
                } else if (level === 4) {
                    // Level 4: 4-6 character words
                    pool = [...wordsByLength[4], ...wordsByLength[5], ...wordsByLength[6]];
                } else {
                    // Level 5: 5+ character words
                    pool = [...wordsByLength[5], ...wordsByLength[6], ...wordsByLength[7]];
                }
            }

            return pool;
        }

        // Load words from JSON
        async function loadWords() {
            try {
                // Load practice words
                const wordsResponse = await fetch('words.json');
                const wordsData = await wordsResponse.json();
                // Convert string keys to numbers
                Object.keys(wordsData).forEach(key => {
                    wordsByLength[parseInt(key)] = wordsData[key];
                });

                // Load learn mode words for Imperial
                const learnImperialResponse = await fetch('learn_words_imperial.json');
                const learnImperialData = await learnImperialResponse.json();
                // Convert string keys to numbers
                Object.keys(learnImperialData).forEach(key => {
                    learnWordsImperial[parseInt(key)] = learnImperialData[key];
                });

                // Load learn mode words for QWERTY
                const learnQwertyResponse = await fetch('learn_words_qwerty.json');
                const learnQwertyData = await learnQwertyResponse.json();
                // Convert string keys to numbers
                Object.keys(learnQwertyData).forEach(key => {
                    learnWordsQwerty[parseInt(key)] = learnQwertyData[key];
                });

                // Load learn mode words for Imperial (no ligatures)
                const learnImperialNoLigResponse = await fetch('learn_words_imperial_no_lig.json');
                const learnImperialNoLigData = await learnImperialNoLigResponse.json();
                // Convert string keys to numbers
                Object.keys(learnImperialNoLigData).forEach(key => {
                    learnWordsImperialNoLig[parseInt(key)] = learnImperialNoLigData[key];
                });

                // Load compound letters lesson
                const learnCompoundResponse = await fetch('learn_words_compound.json');
                const learnCompoundData = await learnCompoundResponse.json();
                // Convert string keys to numbers
                Object.keys(learnCompoundData).forEach(key => {
                    learnWordsCompound[parseInt(key)] = learnCompoundData[key];
                });

                // Load learn mode words for Shaw 2-layer
                const learn2layerResponse = await fetch('learn_words_2layer.json');
                const learn2layerData = await learn2layerResponse.json();
                // Convert string keys to numbers
                Object.keys(learn2layerData).forEach(key => {
                    learnWords2layer[parseInt(key)] = learn2layerData[key];
                });

                // Load learn mode words for Shaw-JAFL (with ligatures)
                const learnJaflResponse = await fetch('learn_words_jafl.json');
                const learnJaflData = await learnJaflResponse.json();
                // Convert string keys to numbers
                Object.keys(learnJaflData).forEach(key => {
                    learnWordsJafl[parseInt(key)] = learnJaflData[key];
                });

                // Load learn mode words for Shaw-JAFL (no ligatures)
                const learnJaflNoLigResponse = await fetch('learn_words_jafl_no_lig.json');
                const learnJaflNoLigData = await learnJaflNoLigResponse.json();
                // Convert string keys to numbers
                Object.keys(learnJaflNoLigData).forEach(key => {
                    learnWordsJaflNoLig[parseInt(key)] = learnJaflNoLigData[key];
                });

                wordsLoaded = true;
                return true;
            } catch (error) {
                console.error('Failed to load words:', error);
                alert('Failed to load word list. Please refresh the page.');
                return false;
            }
        }

        // Initialize
        async function init() {
            await loadWords();
            if (wordsLoaded) {
                updateLevelSelector(); // Populate lesson dropdown
                loadNewWord();
                typingInput.focus();
            }
        }

        function loadNewWord() {
            const pool = getWordPool();

            // Avoid recently used words (keep history of last 10 words)
            const historySize = Math.min(10, Math.floor(pool.length / 2));
            let newWord;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                newWord = pool[Math.floor(Math.random() * pool.length)];
                attempts++;
            } while (recentWords.includes(newWord) && attempts < maxAttempts);

            currentWord = newWord;

            // Update recent words history
            recentWords.push(currentWord);
            if (recentWords.length > historySize) {
                recentWords.shift(); // Remove oldest word
            }

            typingInput.value = '';
            updateWordDisplay();
            updateLevel();
        }

        function updateLevel() {
            const newLevel = getCurrentLevel();
            if (newLevel !== currentLevel) {
                currentLevel = newLevel;
            }

            // Show '-' for practice mode, otherwise show the level/lesson number
            if (currentMode === 'practice') {
                levelDisplayEl.textContent = '-';
            } else {
                levelDisplayEl.textContent = currentLevel;
            }
        }

        function updateWordDisplay() {
            const userInput = typingInput.value;
            let html = '';

            // Convert to arrays of actual Unicode characters (not code units)
            const wordChars = Array.from(currentWord);
            const inputChars = Array.from(userInput);

            for (let i = 0; i < wordChars.length; i++) {
                const char = wordChars[i];
                let className = '';

                if (i < inputChars.length) {
                    if (inputChars[i] === char) {
                        className = 'correct';
                    } else {
                        className = 'incorrect';
                    }
                }

                html += `<span class="char ${className}">${char}</span>`;
            }

            wordDisplay.innerHTML = html;
        }

        function updateStats() {
            wordCountEl.textContent = wordsCompleted;
            const accuracy = totalAttempts === 0 ? 100 : Math.round((correctAttempts / totalAttempts) * 100);
            accuracyEl.textContent = accuracy + '%';
        }

        function checkCompletion() {
            const userInput = typingInput.value;

            // Direct string comparison works fine for equality
            if (userInput === currentWord) {
                // Word completed correctly
                totalAttempts++;
                correctAttempts++;
                wordsCompleted++;
                updateStats();

                // Check if reached 50 words
                if (wordsCompleted === 50) {
                    showCompletionModal();
                } else {
                    // Load new word after a short delay
                    setTimeout(() => {
                        loadNewWord();
                    }, 200);
                }
            }
        }

        function showCompletionModal() {
            const accuracy = totalAttempts === 0 ? 100 : Math.round((correctAttempts / totalAttempts) * 100);
            document.getElementById('finalScore').textContent = accuracy + '%';
            document.getElementById('finalAccuracy').textContent = accuracy + '%';
            document.getElementById('finalLevel').textContent = currentLevel;
            document.getElementById('completionModal').classList.add('show');
        }

        function resetPractice() {
            // Reset all stats
            wordsCompleted = 0;
            totalAttempts = 0;
            correctAttempts = 0;
            currentLevel = 1;
            recentWords = [];

            // Hide modal
            document.getElementById('completionModal').classList.remove('show');

            // Update display
            updateStats();
            updateLevel();
            loadNewWord();
            typingInput.focus();
        }

        // Event listeners
        typingInput.addEventListener('input', (e) => {
            const userInput = e.target.value;

            // Convert to arrays of actual Unicode characters
            const wordChars = Array.from(currentWord);
            const inputChars = Array.from(userInput);

            // Check if user is typing correctly
            let hasError = false;
            for (let i = 0; i < inputChars.length; i++) {
                if (i >= wordChars.length || inputChars[i] !== wordChars[i]) {
                    hasError = true;
                    totalAttempts++;
                    break;
                }
            }

            updateWordDisplay();
            checkCompletion();
        });

        typingInput.addEventListener('keydown', (e) => {
            // Allow Enter or Space to skip to next word
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                const userInput = typingInput.value.trim();

                if (userInput.length > 0) {
                    totalAttempts++;
                    if (userInput === currentWord) {
                        correctAttempts++;
                        wordsCompleted++;
                    }
                    updateStats();
                    loadNewWord();
                }
            }
        });

        // Start the app
        init();
    </script>
</body>
</html>
